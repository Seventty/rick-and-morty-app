<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="container">
      <img id="character-image" alt="{{character?.name}}" src="{{character?.image}}" />
    </div>
    <ion-card-header>
      <div class="body-container">
        <div class="text-container">
          <ion-card-title>{{character?.name}}</ion-card-title>
          <ion-card-subtitle>{{character?.species}}</ion-card-subtitle>
        </div>
        <div class="button-container">
          <ion-button color="{{character?.gender === 'Male' ? 'primary' : 'danger'}}">{{character?.gender}}</ion-button>
          <ion-button color="{{character?.status === 'Alive' ? 'success' : 'light'}}">{{character?.status}}</ion-button>
        </div>
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>
