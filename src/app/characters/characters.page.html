<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Rick and Morty App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/character-card/' + character.id]">
      <ion-avatar slot="start">
        <img src="{{character.image}}" alt="{{character.name}}">
      </ion-avatar>
      <ion-label>
         {{character.name}}
      </ion-label>
    </ion-item>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingSpinner="circular" color="primary" loadingText="Cargando mÃ¡s personajes..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
